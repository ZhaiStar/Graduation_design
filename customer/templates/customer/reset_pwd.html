<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>星服装 - 重置密码</title>
    <link rel="stylesheet" type="text/css" href="/static/customer/css/reset2.css">
    <link rel="stylesheet" type="text/css" href="/static/customer/css/main.css">
    <script type="text/javascript" src="/static/customer/js/jquery-1.12.4.min.js"></script>
    <!-- Custom fonts for this template-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
      <link href="/static/customer/css/sb-admin-2.css" rel="stylesheet">

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }
    </style>
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">重置密码</h1>
                                    <p class="mb-4">We get it, stuff happens. Just enter your email address below and
                                        we'll send you a link to reset your password!</p>
                                </div>
                                <form class="user" method="post">
                                    {% csrf_token %}
                                    <!--
                                  <div class="form-group">
                                    <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="电子邮件...">
                                  </div>
                                  -->
                                    <div class="form-group">
                                        <input type="password" name="new_pwd" class="form-control form-control-user"
                                               id="new_pwd"  placeholder="新密码...">
                                        <input type="password" name="cpwd" class="form-control form-control-user"
                                               id="cpwd"  placeholder="确认密码...">
                                        <input type="number" name="code" class="form-control form-control-user"
                                               id="code"  placeholder="请输入验证码">
                                    </div>
                                    <input type="submit" class="btn btn-primary btn-user btn-block" value="确认修改密码">
                                    <p style="color: red;text-align:center;font-size: 12px;margin-top:8px;">{{ msg }}</p>
                                    <p style="color: green;text-align:center;font-size: 12px;margin-top:8px;">{{ msg1 }}</p>
                                    <!--
                                  <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    Reset Password
                                  </a>
                                  -->
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/customer/register/">创建用户!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/login/">已经有账号? 登录!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>



</body>

</html>
