<html xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>星服装-登录</title>
	<link rel="stylesheet" type="text/css" href="/static/customer/css/reset2.css">
	<link rel="stylesheet" type="text/css" href="/static/customer/css/main.css">
</head>
<body>
	<div class="login_top clearfix">
		<a href="/" class="login_logo"><img src="/static/customer/img/logo/1.png"></a>
	</div>

	<div class="login_form_bg" style="background-color:#4e73df">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{% url "user:register" %}" style="color: #4e73df">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="/login/">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
						<input type="text" name="account" class="name_input" placeholder="请输入账号" id="account">
						<input type="password" name="password" class="pass_input" placeholder="请输入密码" id="id_password">
						<div class="pwd_error" style="display: block">{{ msg }}</div>
{#                        <input type="hidden" name="referer" value="{{ referer }}">#}
						<div class="more_input clearfix">
                            <input type="checkbox" name="admin" id="admin" >
						    <label for="admin">管理员登录</label>
							<a href="{% url "user:forget_pwd" %}">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit" style="background-color:#4e73df">
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp" style="margin-top: 53px;border: none">
		<p>CopyRight ©2020 zstar.club</p>
	</div>
	
</body>
</html>
